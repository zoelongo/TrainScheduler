<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">



</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Train Schedule</h1>
 
    </div>
  </div>

  <table class="table" id="table">
    <thead>
      <tr>
       
        <th scope="col">Train Name</th>
        <th scope="col">Destination</th>
        <th scope="col">Frequency (Min)</th>
        <th scope="col">Next Arrival</th>
        <th scope="col">Minutes Away</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

  <form>
    <div class="form-group" id="tName">
      <label for="name">Train Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="dest">Destination</label>
      <input type="text" class="form-control" id="dest">
    </div>
    <div class="form-group">
      <label for="firstTrain">First Train Time (HH:mm - Military Time)</label>
      <input type="text" class="form-control" id="firstTrain">
    </div>
    <div class="form-group">
      <label for="freq">Frequency (min)</label>
      <input type="text" class="form-control" id="freq">
    </div>
    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
  </form>

  <script src="js/trainScheduler.js"></script>
</body>

</html>
